apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat-watcher
  namespace: cat-watcher
  labels:
    app.kubernetes.io/name: cat-watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cat-watcher
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cat-watcher
    spec:
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /data/frames /data/training /data/detection /data/behavior_dataset && chown -R 1000:1000 /data /models']
          volumeMounts:
            - name: data
              mountPath: /data
            - name: models
              mountPath: /models
      containers:
        - name: cat-watcher
          image: jeefy/cat-watcher:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Secrets only - all other config is stored in the database
            # and configurable via the web UI
            - name: CAT_WATCHER__FRIGATE__RTSP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cat-watcher-secrets
                  key: rtsp.username
                  optional: true
            - name: CAT_WATCHER__FRIGATE__RTSP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cat-watcher-secrets
                  key: rtsp.password
                  optional: true
            - name: CAT_WATCHER__MQTT__USERNAME
              valueFrom:
                secretKeyRef:
                  name: cat-watcher-secrets
                  key: mqtt.username
                  optional: true
            - name: CAT_WATCHER__MQTT__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cat-watcher-secrets
                  key: mqtt.password
                  optional: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
              nvidia.com/gpu: "1"
            limits:
              memory: "2Gi"
              cpu: "1000m"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: models
              mountPath: /models
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cat-watcher-data
        - name: models
          persistentVolumeClaim:
            claimName: cat-watcher-models
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: cat-watcher
  namespace: cat-watcher
  labels:
    app.kubernetes.io/name: cat-watcher
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: cat-watcher
